
- title: 'Teaching ML in 2021 - An Overview and Introduction'
  abstract: 'With the second edition of Teaching ML, the continuous interest of the community to expand, endorse and validate teaching methods in Machine Learning related fields is strongly underlined. In this paper, we aspire to summarize the annual workshop in order to provide interested readers a head-start. Furthermore, this article is meant as an introduction to the proceedings of our workshop.'
