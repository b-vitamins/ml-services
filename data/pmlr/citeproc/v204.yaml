- title: 'Confident Object Detection via Conformal Prediction and Conformal Risk Control: an Application to Railway Signaling'
  abstract: 'Deploying deep learning models in real-world certied systems requires the ability to provide condence estimates that accurately reflect their uncertainty. In this paper, we demonstrate the use of the conformal prediction framework to construct reliable and trustworthy predictors for detecting railway signals. Our approach is based on a novel dataset that includes images taken from the perspective of a train operator and state-of-the-art object detectors. We test several conformal approaches and introduce a new method based on conformal risk control. Our findings demonstrate the potential of the conformal prediction framework to evaluate model performance and provide practical guidance for achieving formally guaranteed uncertainty bounds.'
