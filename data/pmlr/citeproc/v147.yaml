- title: 'Probability Filters as a Model of Belief; Comparisons to the Framework of Desirable Gambles'
  abstract: 'We propose a model of uncertain belief. This models coherent beliefs by a filter, ${F}$, on the set of probabilities. That is, it is given by a collection of sets of probabilities which are closed under supersets and finite intersections. This can naturally capture your probabilistic judgements. When you think that it is more likely to be sunny than rainy, we have$\{ p | p(\textsc{Sunny}\xspace)>p(\textsc{Rainy}\xspace)\} \in {F}$. When you think that a gamble $g$ is desirable, we have $\{ p | \mathrm{Exp}_p[g]>0 \} \in {F}$. It naturally extends the model of credal sets; and we will show it captures all the expressive power of the desirable gambles model. It also captures the expressive power of sets of desirable gamble sets (with a mixing axiom, but no Archimadean axiom).'
