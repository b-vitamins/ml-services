- title: 'Conformal Multistep-Ahead Multivariate Time-Series Forecasting'
  abstract: 'This paper proposes a method for conformal multistep-ahead multivariate time-series forecasting. The method minimizes the coverage loss when the data exchangeability assumption does not properly hold. This is done by weighting residual quantiles while computing prediction intervals. Preliminary experiments on real data demonstrate the method’s utility.'
